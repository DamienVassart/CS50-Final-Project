{% extends "layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block main %}
    <div id="error">
        <h4>ERROR</h4>
        {% if message %}
            <p class="error-message">{{ message }}</p>
        {% else %}
            <p class="error-message">No error</p>
        {% endif %}
    </div>
{% endblock %}
